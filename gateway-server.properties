spring.application.name=gateway-server
server.port=8080

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# Gateway Discovery
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ========== RESILIENCE4J CONFIGURATION ==========

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.servicePatients.sliding-window-size=10
resilience4j.circuitbreaker.instances.servicePatients.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.servicePatients.wait-duration-in-open-state=10000
resilience4j.circuitbreaker.instances.servicePatients.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.servicePatients.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.servicePatients.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.servicePatients.register-health-indicator=true

# Retry Configuration
resilience4j.retry.instances.servicePatients.max-attempts=3
resilience4j.retry.instances.servicePatients.wait-duration=1000
resilience4j.retry.instances.servicePatients.enable-exponential-backoff=true
resilience4j.retry.instances.servicePatients.exponential-backoff-multiplier=2

# Rate Limiter Configuration
resilience4j.ratelimiter.instances.servicePatients.limit-for-period=10
resilience4j.ratelimiter.instances.servicePatients.limit-refresh-period=1s
resilience4j.ratelimiter.instances.servicePatients.timeout-duration=0

# Time Limiter Configuration (Timeout)
resilience4j.timelimiter.instances.servicePatients.timeout-duration=3s
resilience4j.timelimiter.instances.servicePatients.cancel-running-future=true

# ========== RESILIENCE4J - SERVICE-PRACTICIENS ==========
resilience4j.circuitbreaker.instances.servicePracticiens.sliding-window-size=10
resilience4j.circuitbreaker.instances.servicePracticiens.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.servicePracticiens.wait-duration-in-open-state=10000
resilience4j.circuitbreaker.instances.servicePracticiens.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.servicePracticiens.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.servicePracticiens.automatic-transition-from-open-to-half-open-enabled=true

resilience4j.retry.instances.servicePracticiens.max-attempts=3
resilience4j.retry.instances.servicePracticiens.wait-duration=1000

resilience4j.timelimiter.instances.servicePracticiens.timeout-duration=3s
resilience4j.timelimiter.instances.servicePracticiens.cancel-running-future=true

# ========== RESILIENCE4J - SERVICE-RDV ==========
resilience4j.circuitbreaker.instances.serviceRdv.sliding-window-size=10
resilience4j.circuitbreaker.instances.serviceRdv.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.serviceRdv.wait-duration-in-open-state=10000
resilience4j.circuitbreaker.instances.serviceRdv.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.serviceRdv.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.serviceRdv.automatic-transition-from-open-to-half-open-enabled=true

resilience4j.retry.instances.serviceRdv.max-attempts=3
resilience4j.retry.instances.serviceRdv.wait-duration=1000

resilience4j.timelimiter.instances.serviceRdv.timeout-duration=3s
resilience4j.timelimiter.instances.serviceRdv.cancel-running-future=true

# ========== ACTUATOR ENDPOINTS ==========
management.endpoints.web.exposure.include=health,info,circuitbreakers,circuitbreakerevents,ratelimiters,retries
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.io.github.resilience4j=DEBUG
